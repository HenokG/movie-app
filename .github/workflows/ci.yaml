name: continuous integration
run-name: ${{ github.actor }} is learning GitHub Actions
on: [push]
jobs:
  Prettier:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '19'
      - run: npm i
      - run: npm run prettier
